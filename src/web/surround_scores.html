<!DOCTYPE html>
<html>
    <head>
        <title>50 Scores Around Yours!</title>
        <script type="text/javascript" src="static/jquery-3.2.1.js" ></script>
        <script type="text/javascript" src="static/scores.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "static/style.css" />
    </head>
    <body>
        <h1>Top scores</h1>
        <label>Level:
            <select id="levelSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </label>
        <label>Email:
            <input type="text" id="emailText"/>
        </label>
        <input type="button" onclick="getContext();" value="Get scores"/>
        <table>
            <thead><td>Position</td><td>User name</td><td>Time</td></thead>
            <tbody id="scoresList"></tbody>
        </table>
    </body>
</html>
